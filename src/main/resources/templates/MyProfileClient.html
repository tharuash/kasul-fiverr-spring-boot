            <div class="row">
                <div class="col-lg-7" style="">
                    <div class="card text-white bg-secondary mb-3" style="width: 600px">
                        <div class="card-header" style="text: black">Edit Profile</div>
                        <div class="card-body">
                            <form th:action=@{/user/profile} method="post">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="FirstName">First Name</label>
                                        <input type="text" class="form-control" id="FirstName" placeholder="FirstName" name="firstname" th:value="${user.firstname}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="LastName">Last Name</label>
                                        <input type="text" class="form-control" id="LastName" placeholder="LastName" name="lastname" th:value="${user.lastname}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="abc@abc.com" name="email" th:value="${user.email}">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="Address" name="address">
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="row">
                                        <label for="birthday">B.O.D  </label>
                                        <input class="form-control" type="date" id="birthday"  name="dob" th:value="${user.dob}">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-5">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" id="city" name="city">
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label for="country">Country</label>
                                        <select id="country" class="form-control" name="country">
                                            <option selected value="Canada">Canada</option>
                                            <option value="France">France</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="postal">Postal</label>
                                        <input type="text" class="form-control" id="postal" name="postal">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-check" style="text-align: left">
                                        <input class="form-check-input" type="checkbox" id="billing" name="isDefaultBilling">
                                        <label class="form-check-label" for="billing">
                                            Default Billing Address
                                        </label>
                                    </div>
                                    <div class="form-check" style="text-align: left">
                                        <input class="form-check-input" type="checkbox" id="shiping" name="isDefaultShipping">
                                        <label class="form-check-label" for="shiping">
                                            Default Shipping Address
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Add/Update</button>
                            </form>



                        </div>
