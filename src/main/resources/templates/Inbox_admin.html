<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">



<!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
<meta property="og:site_name" content="" />
<!-- website name -->
<meta property="og:site" content="" />
<!-- website link -->
<meta property="og:title" content="" />
<!-- title shown in the actual shared post -->
<meta property="og:description" content="" />
<!-- description shown in the actual shared post -->
<meta property="og:image" content="" />
<!-- image link, make sure it's jpg -->
<meta property="og:url" content="" />
<!-- where do you want your post to link to -->
<meta property="og:type" content="article" />

<!-- Website Title -->
<title>test</title>

<!-- Styles -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap&subset=latin-ext"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600&display=swap&subset=latin-ext"
	rel="stylesheet">
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/fontawesome-all.css" rel="stylesheet">
<link href="/css/swiper.css" rel="stylesheet">
<link href="/css/magnific-popup.css" rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">


<!-- Favicon  -->
<!--<link rel="icon" href="images/favicon.png">-->
</head>
<body data-spy="scroll" data-target=".fixed-top">

	<!-- Preloader -->
	<div class="spinner-wrapper">
		<div class="spinner">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
		</div>
	</div>
	<!-- end of preloader -->


	<!-- Navbar -->
	<nav
		class="navbar navbar-expand-md navbar-dark navbar-custom fixed-top">
		<!-- Text Logo - Use this if you don't have a graphic logo -->
		<!-- <a class="navbar-brand logo-text page-scroll" href="index.html">Aria</a> -->

		<!-- Image Logo -->
		<!--<a class="navbar-brand logo-image" href="index.html"><img src="images/logo.svg" alt="alternative"></a>-->

		<!--Mobile Menu Toggle Button-->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-awesome fas fa-bars"></span> <span
				class="navbar-toggler-awesome fas fa-times"></span>
		</button>
		<!--end of mobile menu toggle button-->

		<div class="collapse navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item">
                <a class="nav-link page-scroll" th:href="@{/admin/profile}">My Profile <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link page-scroll"  th:href="@{/admin/users}">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link page-scroll" th:href="@{/admin/inbox}">Inbox</a>
            </li>
            <li class="nav-item">
                <a class="nav-link page-scroll" th:href="@{/admin/support}">Support</a>
            </li>



			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<div class="nav-link page-scroll" style="padding-top: 8px">
						Hi <span th:text="${session.name}"></span>
					</div>
				</li>
				<li class="nav-item">
					<!--<a class="nav-link page-scroll" href="#projects">PROJECTS</a>-->
					<a type="button"
						class="btn btn-default btn-sm nav-link page-scroll" th:href="@{/logout}">Log
						Out</a>
				</li>
			</ul>
		</div>

	</nav>
	<!-- end of navbar -->
	<!-- end of navbar -->


	<!-- Header -->
	<header class="header">

		<div class="header-content" style="padding-top: 100px">
			<div class="container">
				<div class="row">
					<div class="col-sm-5"></div>
					<div class="col-sm-2" style="margin-bottom: 25px">
						<h2 style="color: black">Inbox</h2>
					</div>
					<div class="col-sm-5"></div>

				</div>
				<div class="row">
					<div class="card text-white bg-secondary mb-3"
						style="width: 1200px; height: 450px">
						<div class="card-header" style="text: black; text-align: left">
							Inbox</div>
						<div class="card-body overflow-auto"
							style="background-color: white">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Select</th>
										<th scope="col">Ticket</th>
										<th scope="col">Username</th>
										<th scope="col">Data Added</th>
										<th scope="col">Subject</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="message: ${messages}">
										<td scope="row">
                                    <input type="checkbox" aria-label="Checkbox for following text input">
                                </td>
										<td th:text="${message.id}"></td>
										<td th:text="${message.sender.username}"></td>
										<td th:text="${message.dateAdded}"></td>
										<td th:text="${message.subject}"></td>
										<td><a class="btn btn-primary" type="button" th:href="@{/admin/ticket/{id}(id=${message.id})}">Read</a> <a
											class="btn btn-primary" type="submit" th:href="@{/messages/admin/delete/{id}(id=${message.id})}">Remove</a></td>
									</tr>

									

								</tbody>
							</table>

						</div>
					</div>

				</div>
				<!-- end of container -->
			</div>
		</div>
		<!-- end of header-content -->
	</header>
	<!-- end of header -->
	<!-- end of header -->


	<!-- modal -->

	<div class="modal fade bd-example-modal-lg" id="readMessage"
		tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Message</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">...</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>

				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->

	<script src="/js/jquery.min.js"></script>
	<!-- jQuery for Bootstrap's JavaScript plugins -->
	<script src="/js/popper.min.js"></script>
	<!-- Popper tooltip library for Bootstrap -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- Bootstrap framework -->
	<script src="/js/jquery.easing.min.js"></script>
	<!-- jQuery Easing for smooth scrolling between anchors -->
	<script src="/js/swiper.min.js"></script>
	<!-- Swiper for image and text sliders -->
	<script src="/js/jquery.magnific-popup.js"></script>
	<!-- Magnific Popup for lightboxes -->
	<script src="/js/morphext.min.js"></script>
	<!-- Morphtext rotating text in the header -->
	<script src="/js/isotope.pkgd.min.js"></script>
	<!-- Isotope for filter -->
	<script src="/js/validator.min.js"></script>
	<!-- Validator.js - Bootstrap plugin that validates forms -->
	<script src="/js/scripts.js"></script>

	<!-- Custom scripts -->
	


</body>
</html>
