<body data-spy="scroll" data-target=".fixed-top" >

<!-- Preloader -->
<div class="spinner-wrapper">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<!-- end of preloader -->


<!-- Navbar -->
<!-- end of navbar -->
<!-- end of navbar -->


<!-- Header -->
<header  class="header"  >

    <div class="header-content" style="padding-top: 25px">
        <div class="container" >
            <div class="row" >
                <div class="col-sm-5"></div>
                <div class="col-sm-2" style="margin-bottom: 25px"><h2 style="color: black">Register</h2></div>
                <div class="col-sm-5"></div>

            </div>
            <div class="row">
                <div class="col-lg-7" style="padding-left: 20%">
                    <div class="card text-white bg-secondary mb-3" style="width: 600px">
                        <div class="card-header" style="text: black">Sign Profile</div>
                        <div class="card-body">
                            <form th:action="@{/register}" method="post">
                            	<input type="hidden" class="form-control" id="userid" name="id" value="0">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="FirstName">First Name</label>
                                        <input type="text" class="form-control" id="FirstName" placeholder="FirstName" name="firstname" >
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="LastName">Last Name</label>
                                        <input type="text" class="form-control" id="LastName" placeholder="LastName" name="lastname">
                                    </div>
                                </div>
                                <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                                </div>
                                 <div class="form-group col-md-6">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="****" name="password">
                                </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="abc@abc.com" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="Apartment, studio, or floor" name="address">
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="row">
                                        <label for="birthday">DOB  </label>
                                        <input class="form-control" type="date" id="birthday" name="dob">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-5">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" id="city" name="city">
                                    </div>
                                    <div class="form-group col-md-5">
                                        <label for="country">Country</label>
                                        <select id="country" class="form-control" name="country">
                                            <option selected value="Canada">Canada</option>
                                            <option value="USA">USA</option>
                                            <option value="Australia">Australia</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="postal">Postal</label>
                                        <input type="text" class="form-control" id="postal" name="postal">
                                    </div>
                                </div>
                                
                                 <a type="button" class="btn btn-primary" th:href="@{/}">Back to SignIn</a>
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </form>



                        </div>
                    </div>
                </div>
                <!--</div>-->



            </div>

        </div> <!-- end of container -->
    </div> <!-- end of header-content -->
</header> <!-- end of header -->
<!-- end of header -->
