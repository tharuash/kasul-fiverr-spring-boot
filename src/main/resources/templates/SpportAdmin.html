<!-- Header -->
<header  class="header"  >

    <div class="header-content" style="padding-top: 100px">
        <div class="container" >
            <div class="row" >
                <div class="col-sm-5"></div>
                <div class="col-sm-2" style="margin-bottom: 25px"><h2 style="color: black">Support</h2></div>
                <div class="col-sm-5"></div>

            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-10" >
                    <div class="card text-white bg-secondary mb-3" style="width: 650px;">
                        <div class="card-header" style="text: black">Support Ticket</div>
                        <div class="card-body">
                            <form th:action="@{/admin/support}" method="post">
                                <div class="form-row d-flex flex-row-reverse" >
                                    <div class="form-group col-md-5" style="text-align: left">
                                    <label for="ticket" >Ticket</label>
                                        <input type="text" class="form-control" id="ticket" name="ticketId"></div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-5" style="text-align: left">
                                        <label for="FirstName" >First Name</label>
                                        <input type="text" class="form-control" id="FirstName" placeholder="FirstName">
                                    </div>
                                    <div class="form-group col-md-1"></div>
                                    <div class="form-group col-md-5" style="text-align: left">
                                        <label for="email" >Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="abc@abc.com">
                                    </div>
                                </div>
                                <div class="form-group" style="text-align: left">
                                    <label for="subject">Subject</label>
                                    <input type="text" class="form-control" id="subject" >
                                </div>
                                <div class="form-group" style="text-align: left">
                                    <label for="message">Message</label>
                                    <input type="text" class="form-control" id="message" style="height: 300px" name="reply">
                                </div>


                                <button type="submit" class="btn btn-primary">Submit</button>
                                
                                <a class="btn btn-primary" th:href="@{/admin/add}">Add Admin</a>
                            </form>



                        </div>
                    </div>
                </div>
                <!--</div>-->

                <div class="col-lg-1"></div>



            </div>

        </div> <!-- end of container -->
    </div> <!-- end of header-content -->
</header> <!-- end of header -->
<!-- end of header -->
